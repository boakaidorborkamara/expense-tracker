<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>
    </header>
    <main>
      <div id="container">
        <!-- expense form  -->
        <section>
          <form action="" id="expense-form">
            <!-- expense name  -->
            <div>
              <label for="expense-name">Expense Name</label>
              <input type="text" id="expense-name" />
            </div>

            <!-- expense amount  -->
            <div>
              <label for="expense-amount">Amount</label>
              <input type="number" id="expense-amount" />
            </div>

            <!-- expense date  -->
            <div>
              <label for="expense-date">Date</label>
              <input type="date" id="expense-date" />
            </div>

            <!-- add expense button  -->
            <div>
              <!-- <button>Add Expense</button> -->
              <input type="submit" name="Add Expense" />
            </div>
          </form>
        </section>

        <!-- expenses list  -->
        <section id="expense-list">
          <h2>Expenses</h2>
          <ul>
            <li>
              <span>Name-amount-date</span>
              <button class="delete-btn">x</button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <footer>
      <p>@2024 The Programers University</p>
    </footer>
  </body>
</html>
